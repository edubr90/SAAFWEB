<div class="container-fluid margin-0 padding-0">
  <header id="header" class="{{temaCss}}">
    <md-sidenav-container>
      <md-toolbar color="primary">
        <img [src]="logoEscola" [class.img-responsive]="true">

        <button md-icon-button [mdMenuTriggerFor]="menuArea">
          <md-icon>more_vert</md-icon>
        </button>
        <md-menu #menuArea="mdMenu">
          <button md-menu-item [routerLink]="['aluno/principal']">
            <span><a href="#">Página Principal</a></span>
          </button>
        </md-menu>

        <div md-icon-button [mdMenuTriggerFor]="menuUsuario" style="cursor:pointer;">
          <span [class.texto-cabecalho]="true">João Eduardo Corrêa</span>
          <img [src]="joaomini" [class.img-responsive]="true"
               [class.img-thumbnail-fotinha]="true">
        </div>
        <md-menu #menuUsuario="mdMenu">
          <button md-menu-item [routerLink]="['perfil']">
            <span><a href="#">Editar Perfil</a></span>
          </button>
          <button md-menu-item disabled>
            <span>Sair</span>
          </button>
        </md-menu>



        <button md-icon-button [mdMenuTriggerFor]="menuSettings">
          <md-icon>build</md-icon>
        </button>
        <md-menu #menuSettings="mdMenu">
          <button md-menu-item>
            <md-icon>dialpad</md-icon>
            <span>Redial</span>
          </button>
          <button md-menu-item disabled>
            <md-icon>voicemail</md-icon>
            <span>Check voicemail</span>
          </button>
          <button md-menu-item>
            <md-icon>notifications_off</md-icon>
            <span>Disable alerts</span>
          </button>
        </md-menu>


      </md-toolbar>
    </md-sidenav-container>
  </header>
  <div class="margin-top-6 margin-rl-16">
    <router-outlet></router-outlet>
  </div>
</div>
